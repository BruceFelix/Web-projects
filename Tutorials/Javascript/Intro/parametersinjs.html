<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript"> 
        function ShowCurtain(CurtainNumber,prize){
            alert("YOu opened curtain number " + CurtainNumber + " You Won: " + prize);
        }
    </script>
    <title>Functions with parameters</title>
</head>
<body>
    <h1>Let's Make a Deal!</h1>
    <input type="button" value="Curtain 1" onclick="ShowCurtain(1,'A shiny brand new tooth pick!')"/>
    <input type="button" value="Curtain 2" onclick="ShowCurtain(2,'A colorful rubber band!')"/>
    <input type="button" value="Curtain 3" onclick="ShowCurtain(3,'A living Llama!')"/>

</body>
</html>
